<form class="form-signin">
    <div><i class="icon-user"></i> <a href="#" id="getRegisterForm">Register</a></div>
    <h3>Please sign in</h3>
    <input data-bind="value: username" type="text" class="input-block-level" placeholder="Username"/>
    <input data-bind="value: password" type="password" class="input-block-level" placeholder="Password"/>
    <button data-bind="events: {click: login}" class="btn btn-primary">Sign in</button>
    <!--<p class="error-console text-error"></p>-->
</form>
