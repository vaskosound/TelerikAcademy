<div id="register-container" class="forms">
    <div class="border start">
        <form class="clear-after">
            <label for="reg-username">Username</label>
            <input id="reg-username" type="text" placeholder="Username" />
            <label for="reg-nickname">Nickname</label>
            <input id="reg-nickname" type="text" placeholder="Nickname" />
            <label for="reg-password">Password</label>
            <input id="reg-password" type="password" placeholder="Password" />
            <input id="register-button" type="submit" value="Register" />
            <div id="login-reg-errors"></div>
        </form>
    </div>
</div>
